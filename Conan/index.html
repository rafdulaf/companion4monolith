        <script>
            Application = "Conan";
            Languages = ["fr", "en", "it"];
            
            // Old data conversion
            ["Extensions", "Language", "StudioTiles", "StudioHeroSheets", "StudioSpellCards", "StudioEquipmentCards", "Audience"].forEach(function(id) {
            	var oldValue = localStorage.getItem(id);
            	if (oldValue)
           		{
            		localStorage.setItem(Application + "_" + id, oldValue);
            		localStorage.removeItem(id);
           		}
            });
           	var oldExtensionValue = JSON.parse(localStorage.getItem("Conan_Extensions"));
            if (oldExtensionValue && oldExtensionValue['custom-box'])
           	{
                switch (oldExtensionValue['custom-box'])
                {
                    case 'king': oldExtensionValue.king = true;
                    case 'stretchgoal': oldExtensionValue.stretchgoal = true;
                    case 'corebox': oldExtensionValue.corebox = true;
                }
                delete oldExtensionValue['custom-box'];
                
                localStorage.setItem("Conan_Extensions", JSON.stringify(oldExtensionValue));
           	}
        </script>
